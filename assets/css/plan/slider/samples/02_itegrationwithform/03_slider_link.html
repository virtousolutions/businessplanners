 <p>Lining from here</p>
<div id="sliderBox"></div>
	<script>
        var slider23 = new dhtmlxSlider(null, {
            skin: "ball", //dhx_skyblue
            min: 0,
            max: 100,
            step: 10,
            size: 500,value:40,   
            vertical: false
		 });
		slider23.linkTo('sliderBox');
		slider23.init();
    </script>
<br/>

<p>Linking to Textarea</p>
<textarea id="textarea1" style="width:50px"></textarea>
<script>
	var slider2=new dhtmlxSlider(null, 500);
	slider2.linkTo('textarea1');
	slider2.init();
</script>
<br/>

<p>Linking to Select</p>

	<option value="80">80</option>

</select>
<script>
	var slider3=new dhtmlxSlider(null, 500);
	slider3.setStep(20)
	slider3.linkTo('select1');
	slider3.init();
</script>
